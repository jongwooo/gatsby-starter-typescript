name: unit test
on: pull_request
jobs:
    unit_test:
        name: unit test
        strategy:
            matrix:
                node-version: [14.x, 16.x]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: yarn

            - name: Install dependencies
              run: yarn install

            - name: Unit test
              run: yarn test
